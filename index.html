<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <div class="perfume-container">
        <div class="perfume-image"></div>
        <div class="perfume-content">
            <div class="perfume-header">Perfume</div>
            <div class="perfume-title">Gabrielle Essence Eau De Parfum</div>
            <div class="perfume-description">
                A floral, solar and voluptuous interpretation composed by
                Olivier Polge, Perfumer-Creator for the House of CHANEL.
            </div>
            <div class="perfume-price">
                <span class="discounted-price">$149.99</span>
                <span class="original-price">$169.99</span>
            </div>
            <button class="perfume-button">
                <div class="perfume-button-labels">
                    <span><img src="./images/icon-cart.svg" /></span>
                    <span>Add to Cart</span>
                </div>
            </button>
        </div>
    </div>
</body>

</html>
